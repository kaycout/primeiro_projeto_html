<html lang="pt-br">
<meta charset="UTF-8"/>
<head>
<title> Formulários </title>
</head>
 
<body>
<h1> Formulários </h1>
<form> <!-- tag form utilizada para criar formulários -->
Nome <input type="text" name="nome" id="textNome">
Sobrenome <input type="text" name="sobrenome" id="textSobrenome">
</br>
<p>
Selecione um ou vários gêneros de filmes:
<input type="Checkbox" name="Generofilme" value="1"> Ação
<input type="Checkbox" name="Generofilme" value="2"> Terror
<input type="Checkbox" name="Generofilme" value="3"> Romance
<input type="Checkbox" name="Generofilme" value="4"> Aventura
<input type="Checkbox" name="Generofilme" value="5"> Fantasia
<input type="Checkbox" name="Generofilme" value="6"> Ficção
</p></br>
<p>
Selecione uma Região: <!-- Criando botões de opção -->
<input type="radio" name="região" value="Sul"> Sul
<input type="radio" name="região" value="Sudeste"> Sudeste
<input type="radio" name="região" value="Norte"> Norte
<input type="radio" name="região" value="Nordeste"> Nordeste
<input type="radio" name="região" value="Centro-Oeste"> Centro-Oeste
</p></br>
 
Data de nascimento: <!-- Criando um calendário -->
<input type="date" name="nascimento"
min="1940-01-01" max="2030-12-31">
 
</body>
